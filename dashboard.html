<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡¶°‡ßç‡¶Ø‡¶æ‡¶∂‡¶¨‡ßã‡¶∞‡ßç‡¶° - CampusConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md sticky top-0 z-10">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-600">CampusConnect</h1>
            <div>
                <a href="#" id="my-profile-link" class="hidden bg-green-500 text-white py-2 px-3 rounded-md text-sm hover:bg-green-700 mr-2">‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤</a>
                <a href="admin.html" id="admin-link" class="hidden bg-purple-500 text-white py-2 px-3 rounded-md text-sm hover:bg-purple-700 mr-2">‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶®</a>
                <button id="logout-btn" class="bg-red-500 text-white py-2 px-3 rounded-md text-sm hover:bg-red-700">‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü</button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- ‡¶¨‡¶æ‡¶Æ ‡¶Ö‡¶Ç‡¶∂ - ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶ì ‡¶Ö‡¶®‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶Ø -->
        <aside class="lg:col-span-1">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="font-bold text-lg border-b pb-2 mb-3 text-gray-700">üì¢ ‡¶Ö‡¶´‡¶ø‡¶∏‡¶ø‡ßü‡¶æ‡¶≤ ‡¶®‡ßã‡¶ü‡¶ø‡¶∂</h3>
                <div id="notice-board" class="space-y-3"></div>
            </div>
        </aside>

        <!-- ‡¶Æ‡ßÇ‡¶≤ ‡¶Ö‡¶Ç‡¶∂ - ‡¶®‡¶ø‡¶â‡¶ú ‡¶´‡¶ø‡¶° -->
        <section class="lg:col-span-2">
            <div id="loading" class="text-center p-10"><p class="text-lg">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</p></div>

            <div id="message-view" class="hidden text-center bg-yellow-100 border-l-4 p-4 rounded-md" role="alert">
                <p class="font-bold" id="message-title"></p>
                <p id="message-body"></p>
            </div>
            
            <div id="main-view" class="hidden space-y-6">
                <!-- ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø‡¶∞ ‡¶¨‡¶ï‡ßç‡¶∏ -->
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <form id="create-post-form">
                        <textarea id="post-content" class="w-full border-2 rounded-md p-2" rows="3" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Æ‡¶®‡ßá‡¶∞ ‡¶ï‡¶•‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..."></textarea>
                        <button type="submit" class="mt-2 bg-blue-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-600">‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</button>
                    </form>
                </div>

                <!-- ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ -->
                <div id="news-feed" class="space-y-4"></div>
            </div>
        </section>
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // !!! ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Firebase ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶® ‡¶ï‡ßã‡¶°‡¶ü‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶® !!!
        const firebaseConfig = {
            // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßá ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶® ‡¶ï‡ßã‡¶°‡¶ü‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // UI Elements
        const loadingDiv = document.getElementById('loading');
        const messageView = document.getElementById('message-view');
        const mainView = document.getElementById('main-view');
        const adminLink = document.getElementById('admin-link');
        const myProfileLink = document.getElementById('my-profile-link');
        const logoutBtn = document.getElementById('logout-btn');
        const createPostForm = document.getElementById('create-post-form');
        const newsFeed = document.getElementById('news-feed');
        const noticeBoard = document.getElementById('notice-board');
        let currentUserData = null;

        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    loadingDiv.classList.add('hidden');
                    if (doc.exists) {
                        currentUserData = { id: doc.id, ...doc.data() };
                        
                        myProfileLink.href = `profile.html?id=${currentUserData.id}`;
                        myProfileLink.classList.remove('hidden');

                        if (currentUserData.role === 'admin') { adminLink.classList.remove('hidden'); }

                        if (currentUserData.status === 'approved') {
                            mainView.classList.remove('hidden');
                            messageView.classList.add('hidden');
                            loadAllPosts();
                            loadAllNotices();
                        } else {
                            handleUnapprovedUser(currentUserData.status);
                        }
                    }
                });
            } else {
                window.location.href = 'index.html';
            }
        });

        function handleUnapprovedUser(status) {
            mainView.classList.add('hidden');
            const titles = { pending: "‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶ü‡¶ø ‡¶Ö‡¶®‡ßÅ‡¶Æ‡ßã‡¶¶‡¶®‡ßá‡¶∞ ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ‡ßü", rejected: "‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡ßç‡¶∏‡ßá‡¶∏ ‡¶¨‡¶æ‡¶§‡¶ø‡¶≤", suspended: "‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶∏‡¶æ‡¶Æ‡ßü‡¶ø‡¶ï ‡¶¨‡¶∞‡¶ñ‡¶æ‡¶∏‡ßç‡¶§" };
            const bodies = { pending: "‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶® ‡¶Ö‡¶®‡ßÅ‡¶Æ‡ßã‡¶¶‡¶® ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶™‡¶∞‡ßá‡¶á ‡¶Ü‡¶™‡¶®‡¶ø ‡¶∏‡¶¨ ‡¶´‡¶ø‡¶ö‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶¨‡ßá‡¶®‡•§", rejected: `‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏: ${status}.`, suspended: `‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏: ${status}.`};
            const colors = { pending: 'yellow', rejected: 'red', suspended: 'red' };
            
            messageView.querySelector('#message-title').textContent = titles[status];
            messageView.querySelector('#message-body').textContent = bodies[status];
            messageView.className = `text-center bg-${colors[status]}-100 border-l-4 border-${colors[status]}-500 text-${colors[status]}-700 p-4 rounded-md`;
            messageView.classList.remove('hidden');
        }
        
        createPostForm.addEventListener('submit', e => {
            e.preventDefault();
            const content = document.getElementById('post-content').value;
            if (content.trim() === '' || !currentUserData) return;

            db.collection('posts').add({
                authorId: currentUserData.id,
                authorName: currentUserData.name,
                content: content,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                document.getElementById('post-content').value = '';
            });
        });

        function loadAllPosts() {
            db.collection('posts').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                newsFeed.innerHTML = '';
                snapshot.forEach(doc => {
                    const post = doc.data();
                    const postDate = post.timestamp ? post.timestamp.toDate().toLocaleString('bn-BD') : '...';
                    
                    // ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®: ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶® ‡¶¨‡¶æ ‡¶®‡¶ø‡¶ú‡ßá‡¶∞ ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶π‡¶≤‡ßá ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶¨‡¶æ‡¶ü‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
                    const canDelete = currentUserData && (currentUserData.id === post.authorId || currentUserData.role === 'admin');
                    
                    const postDiv = document.createElement('div');
                    postDiv.className = 'bg-white p-4 rounded-lg shadow-md';
                    postDiv.innerHTML = `
                        <div class="flex items-center justify-between mb-2">
                            <!-- ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®: ‡¶≤‡ßá‡¶ñ‡¶ï‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ‡ßá ‡¶è‡¶ñ‡¶® ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶π‡ßü‡ßá‡¶õ‡ßá -->
                            <a href="profile.html?id=${post.authorId}" class="font-bold text-gray-800 hover:underline">${post.authorName}</a>
                            ${canDelete ? `<button onclick="deletePost('${doc.id}')" class="text-red-500 text-sm font-semibold">‡¶Æ‡ßÅ‡¶õ‡ßÅ‡¶®</button>` : ''}
                        </div>
                        <p class="text-gray-700 whitespace-pre-wrap">${post.content}</p>
                        <p class="text-xs text-gray-500 mt-3 text-right">${postDate}</p>
                    `;
                    newsFeed.appendChild(postDiv);
                });
            });
        }

        function deletePost(postId) {
            if (confirm('‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§‡¶≠‡¶æ‡¶¨‡ßá ‡¶è‡¶á ‡¶™‡ßã‡¶∏‡ßç‡¶ü‡¶ü‡¶ø ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶®?')) {
                db.collection('posts').doc(postId).delete();
            }
        }
        
        function loadAllNotices() {
            db.collection('notices').orderBy('timestamp', 'desc').limit(5).onSnapshot(snapshot => {
                noticeBoard.innerHTML = snapshot.empty ? '<p class="text-sm text-gray-500">‡¶ï‡ßã‡¶®‡ßã ‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶®‡ßá‡¶á‡•§</p>' : '';
                snapshot.forEach(doc => {
                    const notice = doc.data();
                    const noticeDate = notice.timestamp ? notice.timestamp.toDate().toLocaleDateString('bn-BD') : '';
                    const noticeDiv = document.createElement('div');
                    noticeDiv.className = 'border-l-4 border-blue-500 pl-3 py-1';
                    noticeDiv.innerHTML = `
                        <p class="font-semibold text-gray-800">${notice.title}</p>
                        <p class="text-xs text-gray-500">${noticeDate}</p>
                    `;
                    noticeBoard.appendChild(noticeDiv);
                });
            });
        }

        logoutBtn.addEventListener('click', () => { auth.signOut(); });
    </script>
</body>
</html>
