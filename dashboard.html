    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDZ2_WsSGU_xM3IUa2-rqKK1YppIXI-SoY",
          authDomain: "campusconnect-a8447.firebaseapp.com",
          databaseURL: "https://campusconnect-a8447-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "campusconnect-a8447",
          storageBucket: "campusconnect-a8447.firebasestorage.app",
          messagingSenderId: "512467118728",
          appId: "1:512467118728:web:2c8cb155422e6e181d0d3d",
          measurementId: "G-62XR5TLSN7"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        let currentUserData = null;

        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    document.getElementById('loading').classList.add('hidden');
                    if (doc.exists) {
                        currentUserData = { id: doc.id, ...doc.data() };
                        document.getElementById('my-profile-link').href = `profile.html?id=${currentUserData.id}`;
                        document.getElementById('my-profile-link').classList.remove('hidden');
                        if (currentUserData.role === 'admin') document.getElementById('admin-link').classList.remove('hidden');
                        
                        if (currentUserData.status === 'approved') {
                            document.getElementById('main-view').classList.remove('hidden');
                            document.getElementById('message-view').classList.add('hidden');
                            loadAllPosts();
                            loadAllNotices();
                        } else {
                            handleUnapprovedUser(currentUserData.status);
                        }
                    }
                }, error => console.error("Error fetching user data:", error));
            } else {
                window.location.href = 'index.html';
            }
        });

        function handleUnapprovedUser(status) {
            document.getElementById('main-view').classList.add('hidden');
            const msgView = document.getElementById('message-view');
            const titles = { pending: "‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶ü‡¶ø ‡¶Ö‡¶®‡ßÅ‡¶Æ‡ßã‡¶¶‡¶®‡ßá‡¶∞ ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ‡ßü", rejected: "‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡ßç‡¶∏‡ßá‡¶∏ ‡¶¨‡¶æ‡¶§‡¶ø‡¶≤", suspended: "‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶∏‡¶æ‡¶Æ‡ßü‡¶ø‡¶ï ‡¶¨‡¶∞‡¶ñ‡¶æ‡¶∏‡ßç‡¶§" };
            const bodies = { pending: "‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶® ‡¶Ö‡¶®‡ßÅ‡¶Æ‡ßã‡¶¶‡¶® ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶™‡¶∞‡ßá‡¶á ‡¶Ü‡¶™‡¶®‡¶ø ‡¶∏‡¶¨ ‡¶´‡¶ø‡¶ö‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶¨‡ßá‡¶®‡•§", rejected: `‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏: ${status}.`, suspended: `‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏: ${status}.`};
            const colors = { pending: 'yellow', rejected: 'red', suspended: 'red' };
            msgView.innerHTML = `<div class="text-center bg-${colors[status]}-100 border-l-4 border-${colors[status]}-500 text-${colors[status]}-700 p-4 rounded-md" role="alert"><p class="font-bold">${titles[status]}</p><p>${bodies[status]}</p></div>`;
            msgView.classList.remove('hidden');
        }
        
        document.getElementById('create-post-form').addEventListener('submit', e => {
            e.preventDefault();
            const content = document.getElementById('post-content').value.trim();
            const imageFile = document.getElementById('post-image').files[0];
            if (content === '' && !imageFile) return;

            if (imageFile) {
                const imageName = new Date().getTime() + '-' + imageFile.name;
                const uploadTask = storage.ref(`posts/${imageName}`).put(imageFile);
                const progressContainer = document.getElementById('upload-progress');
                const progressBar = document.getElementById('progress-bar');
                progressContainer.classList.remove('hidden');

                uploadTask.on('state_changed', s => { progressBar.style.width = (s.bytesTransferred / s.totalBytes) * 100 + '%'; }, 
                e => { console.error(e); progressContainer.classList.add('hidden'); }, 
                () => {
                    uploadTask.snapshot.ref.getDownloadURL().then(url => { savePostToFirestore(content, url); progressContainer.classList.add('hidden'); });
                });
            } else {
                savePostToFirestore(content, null);
            }
        });

        function savePostToFirestore(content, imageUrl) {
            db.collection('posts').add({
                authorId: currentUserData.id, authorName: currentUserData.name, content, imageUrl,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(), likes: []
            }).then(() => {
                document.getElementById('create-post-form').reset();
                document.getElementById('image-name').textContent = '';
            });
        }
        
        document.getElementById('post-image').addEventListener('change', e => {
            if (e.target.files.length > 0) document.getElementById('image-name').textContent = e.target.files[0].name;
        });

        function loadAllPosts() {
            db.collection('posts').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                const newsFeed = document.getElementById('news-feed');
                newsFeed.innerHTML = '';
                snapshot.forEach(doc => {
                    const post = doc.data(), postId = doc.id, postDate = post.timestamp?.toDate().toLocaleString('bn-BD') || '...';
                    const canDelete = currentUserData && (currentUserData.id === post.authorId || currentUserData.role === 'admin');
                    const likesCount = post.likes?.length || 0;
                    const hasLiked = post.likes?.includes(currentUserData.id) || false;
                    const likeBtnColor = hasLiked ? 'text-blue-600' : 'text-gray-500';

                    const postDiv = document.createElement('div');
                    postDiv.className = 'bg-white p-4 rounded-lg shadow-md';
                    postDiv.innerHTML = `
                        <div class="flex items-center justify-between mb-2">
                            <a href="profile.html?id=${post.authorId}" class="font-bold text-gray-800 hover:underline">${post.authorName}</a>
                            ${canDelete ? `<button onclick="deletePost('${postId}')" class="text-red-500 text-sm font-semibold">‡¶Æ‡ßÅ‡¶õ‡ßÅ‡¶®</button>` : ''}
                        </div>
                        ${post.content ? `<p class="text-gray-700 whitespace-pre-wrap mb-3">${post.content}</p>` : ''}
                        ${post.imageUrl ? `<img src="${post.imageUrl}" class="w-full max-h-96 object-cover rounded-md">` : ''}
                        <div class="mt-4 pt-2 border-t flex items-center justify-between text-gray-500">
                             <button onclick="toggleLike('${postId}')" class="flex items-center space-x-1 hover:text-blue-600 ${likeBtnColor}">
                                <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                                <span>${likesCount}</span>
                            </button>
                            <button onclick="toggleComments('${postId}')" class="flex items-center space-x-1 hover:text-blue-600">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                                <span>‡¶ï‡¶Æ‡ßá‡¶®‡ßç‡¶ü</span>
                            </button>
                            <p class="text-xs text-right">${postDate}</p>
                        </div>
                        <div id="comments-section-${postId}" class="hidden mt-4 pt-4 border-t">
                             <form onsubmit="postComment(event, '${postId}')" class="flex mb-3">
                                <input type="text" id="comment-input-${postId}" class="w-full border rounded-l-md p-2 text-sm" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Æ‡¶®‡ßç‡¶§‡¶¨‡ßç‡¶Ø ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®...">
                                <button type="submit" class="bg-blue-500 text-white px-3 rounded-r-md text-sm font-semibold">‡¶™‡¶æ‡¶†‡¶æ‡¶®</button>
                            </form>
                            <div id="comments-list-${postId}" class="space-y-2"></div>
                        </div>
                    `;
                    newsFeed.appendChild(postDiv);
                });
            });
        }
        
        function deletePost(postId) {
             if (!confirm('‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§‡¶≠‡¶æ‡¶¨‡ßá ‡¶è‡¶á ‡¶™‡ßã‡¶∏‡ßç‡¶ü‡¶ü‡¶ø ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶®?')) return;
             const postRef = db.collection('posts').doc(postId);
             postRef.get().then(doc => {
                 if (doc.exists && doc.data().imageUrl) {
                     storage.refFromURL(doc.data().imageUrl).delete().catch(e => console.error("Error removing image:", e));
                 }
                 postRef.delete();
             });
        }

        function toggleLike(postId) {
            const postRef = db.collection('posts').doc(postId);
            db.runTransaction(t => t.get(postRef).then(doc => {
                if (!doc.exists) throw "Document does not exist!";
                let newLikes = doc.data().likes || [];
                if (newLikes.includes(currentUserData.id)) {
                    newLikes = newLikes.filter(id => id !== currentUserData.id);
                } else {
                    newLikes.push(currentUserData.id);
                }
                t.update(postRef, { likes: newLikes });
            }));
        }
        
        function toggleComments(postId) {
            const commentsSection = document.getElementById(`comments-section-${postId}`);
            const commentsList = document.getElementById(`comments-list-${postId}`);
            if (commentsSection.classList.toggle('hidden')) return;

            db.collection('posts').doc(postId).collection('comments').orderBy('timestamp').onSnapshot(snapshot => {
                commentsList.innerHTML = '';
                snapshot.forEach(doc => {
                    const comment = doc.data();
                    const div = document.createElement('div');
                    div.className = 'bg-gray-100 p-2 rounded-md';
                    div.innerHTML = `<p><strong class="font-semibold">${comment.authorName}</strong>: ${comment.text}</p>`;
                    commentsList.appendChild(div);
                });
            });
        }
        
        function postComment(event, postId) {
            event.preventDefault();
            const input = document.getElementById(`comment-input-${postId}`);
            const text = input.value.trim();
            if (text === '') return;
            
            db.collection('posts').doc(postId).collection('comments').add({
                text, authorId: currentUserData.id, authorName: currentUserData.name,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            input.value = '';
        }

        function loadAllNotices() {
            db.collection('notices').orderBy('timestamp', 'desc').limit(5).onSnapshot(snapshot => {
                const noticeBoard = document.getElementById('notice-board');
                noticeBoard.innerHTML = snapshot.empty ? '<p class="text-sm text-gray-500">‡¶ï‡ßã‡¶®‡ßã ‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶®‡ßá‡¶á‡•§</p>' : '';
                snapshot.forEach(doc => {
                    const notice = doc.data();
                    const div = document.createElement('div');
                    div.className = 'border-l-4 border-blue-500 pl-3 py-1';
                    div.innerHTML = `<p class="font-semibold text-gray-800">${notice.title}</p><p class="text-xs text-gray-500">${notice.timestamp?.toDate().toLocaleDateString('bn-BD') || ''}</p>`;
                    noticeBoard.appendChild(div);
                });
            });
        }

        document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
    </script>
