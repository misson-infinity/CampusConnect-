<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect এ স্বাগতম</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS for fade-in animation */
        .fade-in { animation: fadeIn .7s }
        @keyframes fadeIn { 0% {opacity:0;} 100%{opacity:1;} }
        /* CSS for loader spinner */
        .loader { border-top: 3px solid #3498db; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-green-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md fade-in">
        <div class="text-center mb-6">
            <img src="https://i.ibb.co/2qKq8Yk/campusconnect-logo.png" alt="CampusConnect" class="mx-auto h-14 mb-2 rounded-full shadow">
            <h1 class="text-2xl font-extrabold text-blue-700 mb-1">CampusConnect</h1>
            <p class="text-slate-600 text-sm font-medium">আপনার ক্যাম্পাস, আপনার কানেকশন</p>
        </div>

        <!-- Login Form View -->
        <div id="login-view" class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl mb-6 text-center font-bold text-blue-900">লগইন করুন</h2>
            <form id="login-form" autocomplete="off">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm mb-1" for="login-email">ইমেল</label>
                    <input class="shadow border rounded w-full py-3 px-4 focus:outline-blue-400" id="login-email" type="email" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm mb-1" for="login-password">পাসওয়ার্ড</label>
                    <input class="shadow border rounded w-full py-3 px-4 focus:outline-blue-400" id="login-password" type="password" required>
                </div>
                <div class="flex items-center justify-between">
                    <button id="login-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition" type="submit">
                        <span id="login-btn-text">সাইন ইন</span>
                        <span id="login-loader" class="loader ml-2 hidden"></span>
                    </button>
                    <a class="font-bold text-sm text-blue-500 hover:text-blue-800" href="#" id="forgot-password-link">পাসওয়ার্ড ভুলে গেছেন?</a>
                </div>
                <div class="text-center mt-4">
                    <a class="font-bold text-sm text-green-500 hover:text-green-800" href="#" id="show-signup">অ্যাকাউন্ট নেই? সাইন আপ</a>
                </div>
            </form>
        </div>

        <!-- Signup Form View -->
        <div id="signup-view" class="hidden bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl mb-6 text-center font-bold text-green-900">অ্যাকাউন্ট তৈরি করুন</h2>
            <form id="signup-form" autocomplete="off">
                <div class="mb-3">
                    <label class="block text-gray-700 text-sm mb-1">পুরো নাম</label>
                    <input class="shadow border rounded w-full py-3 px-4 focus:outline-green-400" id="signup-name" type="text" required>
                </div>
                <div class="mb-3">
                    <label class="block text-gray-700 text-sm mb-1">রোল / আইডি নম্বর</label>
                    <input class="shadow border rounded w-full py-3 px-4 focus:outline-green-400" id="signup-roll" type="text" required>
                </div>
                <div class="grid grid-cols-2 gap-3 mb-3">
                    <div>
                        <label class="block text-gray-700 text-sm mb-1">বিভাগ</label>
                        <input class="shadow border rounded w-full py-3 px-4 focus:outline-green-400" id="signup-department" type="text" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm mb-1">সেশন</label>
                        <input class="shadow border rounded w-full py-3 px-4 focus:outline-green-400" id="signup-session" type="text" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="block text-gray-700 text-sm mb-1">ইমেল</label>
                    <input class="shadow border rounded w-full py-3 px-4 focus:outline-green-400" id="signup-email" type="email" required>
                </div>
                <div class="mb-5">
                    <label class="block text-gray-700 text-sm mb-1">পাসওয়ার্ড</label>
                    <input class="shadow border rounded w-full py-3 px-4 focus:outline-green-400" id="signup-password" type="password" minlength="6" required>
                </div>
                <div class="flex items-center justify-between">
                    <button id="signup-submit-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded flex items-center" type="submit">
                        <span id="signup-btn-text">সাইন আপ</span>
                        <span id="signup-loader" class="loader ml-2 hidden"></span>
                    </button>
                    <a class="font-bold text-sm text-green-500 hover:text-green-800" href="#" id="back-to-login-from-signup">ইতিমধ্যে অ্যাকাউন্ট আছে?</a>
                </div>
            </form>
        </div>

        <!-- Forgot Password Form View -->
        <div id="forgot-password-view" class="hidden bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl mb-6 text-center font-bold text-blue-900">পাসওয়ার্ড রিসেট</h2>
            <form id="forgot-password-form" autocomplete="off">
                <p class="mb-3 text-sm text-gray-600">আপনার অ্যাকাউন্টের ইমেল দিন। আমরা পাসওয়ার্ড রিসেটের জন্য একটি লিংক পাঠাব।</p>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm mb-1" for="reset-email">ইমেল</label>
                    <input class="shadow border rounded w-full py-3 px-4 focus:outline-blue-400" id="reset-email" type="email" required>
                </div>
                <div class="flex items-center justify-between">
                    <button id="reset-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition" type="submit">লিংক পাঠান</button>
                    <a class="font-bold text-sm text-blue-500 hover:text-blue-800" href="#" id="back-to-login-from-forgot">লগইনে ফিরে যান</a>
                </div>
            </form>
        </div>
        <!-- Message display area -->
        <p id="message" class="text-center mt-4"></p>
    </div>

    <!-- Firebase SDKs (v8.10.0) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // --- Firebase Configuration ---
        // Replace with your actual Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDZ2_WsSGU_xM3IUa2-rqKK1YppIXI-SoY", // Your API Key
            authDomain: "campusconnect-a8447.firebaseapp.com", // Your Auth Domain
            projectId: "campusconnect-a8447", // Your Project ID
            storageBucket: "campusconnect-a8447.appspot.com", // Your Storage Bucket
            messagingSenderId: "512467118728", // Your Messaging Sender ID
            appId: "1:512467118728:web:2c8cb155422e6e181d0d3d", // Your App ID
            measurementId: "G-62XR5TLSN7" // Your Measurement ID (for Google Analytics)
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- Helper Functions to easily access elements and switch views ---
        const el = id => document.getElementById(id);
        const views = { login: el('login-view'), signup: el('signup-view'), forgot: el('forgot-password-view') };
        const msgEl = el('message'); // Element to display messages to the user

        function showView(viewName) {
            // Hide all views except the one specified
            Object.keys(views).forEach(v => {
                views[v].classList.toggle('hidden', v !== viewName);
            });
            // Clear any previous messages and their styling
            msgEl.textContent = '';
            msgEl.className = '';
        }

        // --- Navigation Handlers ---
        el('show-signup').onclick = () => showView('signup'); // Link to show signup form
        el('forgot-password-link').onclick = () => showView('forgot'); // Link to show forgot password form
        el('back-to-login-from-signup').onclick = () => showView('login'); // Link to go back to login from signup
        el('back-to-login-from-forgot').onclick = () => showView('login'); // Link to go back to login from forgot password

        // --- Login Form Submission Handler ---
        el('login-form').onsubmit = async e => {
            e.preventDefault(); // Prevent default form submission
            // Disable button and show loader for user feedback
            el('login-btn').disabled = true;
            el('login-btn-text').textContent = 'লোড হচ্ছে...';
            el('login-loader').classList.remove('hidden');
            msgEl.textContent = '';
            msgEl.className = ''; // Clear previous message styling

            try {
                // Attempt to sign in user with email and password
                await auth.signInWithEmailAndPassword(el('login-email').value, el('login-password').value);
                // On successful login
                msgEl.textContent = "লগইন সফল হয়েছে, রিডাইরেক্ট হচ্ছে...";
                msgEl.className = "text-green-500";
                // Redirect to dashboard after a short delay for message visibility
                setTimeout(() => { window.location.href = 'dashboard.html'; }, 500);
            } catch(err) {
                // Handle various authentication errors for login
                let errorMessage = "ভুল ইমেল অথবা পাসওয়ার্ড।";
                if (err.code === 'auth/user-not-found') {
                    errorMessage = 'এই ইমেলের সাথে কোন ইউজার পাওয়া যায়নি।';
                } else if (err.code === 'auth/wrong-password') {
                    errorMessage = 'ভুল পাসওয়ার্ড।';
                } else if (err.code === 'auth/invalid-email') {
                    errorMessage = 'অকার্যকর ইমেল ফরম্যাট।';
                }
                msgEl.textContent = errorMessage;
                msgEl.className = 'text-red-500';
            } finally {
                // Re-enable button and hide loader after operation completes
                el('login-btn').disabled = false;
                el('login-btn-text').textContent = 'সাইন ইন';
                el('login-loader').classList.add('hidden');
            }
        };

        // --- Signup Form Submission Handler ---
        el('signup-form').onsubmit = async e => {
            e.preventDefault(); // Prevent default form submission
            // Cache elements and show loading state
            const signupBtn = el('signup-submit-btn');
            const loader = el('signup-loader');
            const btnText = el('signup-btn-text');
            signupBtn.disabled = true; btnText.textContent = 'প্রসেসিং...'; loader.classList.remove('hidden');
            msgEl.textContent = '';
            msgEl.className = ''; // Clear previous message styling

            // Collect user data from form fields
            const userData = {
                name: el('signup-name').value.trim(),
                roll: el('signup-roll').value.trim(),
                department: el('signup-department').value.trim(),
                session: el('signup-session').value.trim(),
                email: el('signup-email').value.trim(),
                status: 'pending', // Initial status is 'pending' for admin approval
                role: 'student', // Default role
                createdAt: firebase.firestore.FieldValue.serverTimestamp() // Timestamp for creation
            };
            const password = el('signup-password').value;

            // Validate password length
            if(password.length < 6){
                msgEl.textContent = "পাসওয়ার্ড কমপক্ষে ৬ অক্ষর হতে হবে।";
                msgEl.className = 'text-red-500';
                signupBtn.disabled = false; btnText.textContent = 'সাইন আপ'; loader.classList.add('hidden');
                return;
            }

            try {
                // 1. Create user in Firebase Authentication
                const cred = await auth.createUserWithEmailAndPassword(userData.email, password);

                // 2. Create user document in Firestore's 'users' collection
                // The user's UID (cred.user.uid) is used as the document ID, matching security rules.
                await db.collection('users').doc(cred.user.uid).set(userData);

                // On successful signup and data write
                msgEl.textContent = "অ্যাকাউন্ট তৈরি হয়েছে, রিডাইরেক্ট হচ্ছে...";
                msgEl.className = "text-green-500";
                // Redirect to dashboard only after both auth and firestore writes are complete
                setTimeout(() => { window.location.href = 'dashboard.html'; }, 700);
            } catch(err) {
                // Handle various authentication and Firestore write errors
                let errorMessage = "সাইন আপ করার সময় সমস্যা।";
                if (err.code === 'auth/email-already-in-use') {
                    errorMessage = 'এই ইমেলটি ইতিমধ্যেই ব্যবহার করা হয়েছে।';
                } else if (err.code === 'auth/invalid-email') {
                    errorMessage = 'অকার্যকর ইমেল ফরম্যাট।';
                } else if (err.code === 'auth/weak-password') {
                    errorMessage = 'পাসওয়ার্ডটি খুব দুর্বল।';
                }
                msgEl.textContent = errorMessage + " (" + err.message + ")"; // Display error details for debugging
                msgEl.className = 'text-red-500';
            } finally {
                // Re-enable button and hide loader
                signupBtn.disabled = false; btnText.textContent = 'সাইন আপ'; loader.classList.add('hidden');
            }
        };

        // --- Forgot Password Form Submission Handler ---
        el('forgot-password-form').onsubmit = async e => {
            e.preventDefault(); // Prevent default form submission
            // Show loading state
            el('reset-btn').disabled = true;
            el('reset-btn').textContent = 'লোড হচ্ছে...';
            msgEl.textContent = '';
            msgEl.className = ''; // Clear previous message styling

            try {
                // Send password reset email
                await auth.sendPasswordResetEmail(el('reset-email').value.trim());
                msgEl.textContent = 'পাসওয়ার্ড রিসেটের লিংক পাঠানো হয়েছে! আপনার ইমেল চেক করুন।';
                msgEl.className = 'text-green-500';
            } catch(err) {
                // Handle errors for password reset
                let errorMessage = "পাসওয়ার্ড রিসেট করতে সমস্যা।";
                if (err.code === 'auth/user-not-found') {
                    errorMessage = 'এই ইমেলের সাথে কোন ইউজার পাওয়া যায়নি।';
                } else if (err.code === 'auth/invalid-email') {
                    errorMessage = 'অকার্যকর ইমেল ফরম্যাট।';
                }
                msgEl.textContent = errorMessage + " (" + err.message + ")"; // Display error details
                msgEl.className = 'text-red-500';
            } finally {
                // Re-enable button
                el('reset-btn').disabled = false;
                el('reset-btn').textContent = 'লিংক পাঠান';
            }
        };

        // --- Initial View Load ---
        // Display the login view by default when the page loads.
        // Automatic redirection based on authentication state will be handled in 'dashboard.html'
        // to ensure that Firestore data is written before redirection for new signups.
        showView('login');
    </script>
</body>
</html>
